<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>ComunidApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-text-center">
    <h1>Bienvenido</h1>
    <ion-input type="text"
    label="Usuario" 
    label-placement="floating" 
    fill="outline" 
    placeholder="Usuario" 
    [(ngModel)]="user">
    </ion-input>
    <ion-input type="password"
    label="Contraseña" 
    label-placement="floating" 
    fill="outline" 
    placeholder="Contraseña">
    </ion-input><br><br>
    <ion-button type="button" style="font-size: medium; background-color: aquamarine;" (click)="login()">Ingresar</ion-button>
  </div>
